<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Listar administrativo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/81a2ed02b0.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-info">
<div class="container bg-success p-2 text-dark bg-opacity-25">
    <h1>Reporte de pedidos</h1>

    <table class="table" id="table_pedidos">
        <thead class="table-dark">
        <tr>
            <th>ID Pedido</th>
            <th>Camarero</th>
            <th>Mesa</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.camarero.nombre}"></td>
            <td th:text="${pedido.mesa_id}"></td>
            <td th:text="${pedido.fecha}"></td>
            <td th:text="${pedido.total}"></td>
            <td ></td>
            <td><a
                    href="/listarpedidos"><i
                    class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script>
				$(document).ready(function() {
					$('#table_pedidos').DataTable();
				});








</script>

</body>
</html>
